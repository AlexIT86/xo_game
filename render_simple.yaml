services:
  # Redis pentru WebSocket (Channel Layers)
  - type: redis
    name: xo-game-redis
    region: frankfurt
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # Web Service cu SQLite
  - type: web
    name: xo-game
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "daphne -b 0.0.0.0 -p $PORT xo_game.asgi:application"
    
    # Disk pentru a persista SQLite database
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src
      sizeGB: 1
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: xo-game-redis
          property: connectionString

